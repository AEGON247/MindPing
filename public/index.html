<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>

<!-- Your Firebase config file -->
<script src="./firebase-config.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Wellness Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('pixel-bg.gif') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .dashboard-card {
      max-width: 600px;
      margin: 5vh auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffe1;
      text-align: center;
    }

    canvas#moodChart {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="dashboard-card">
    <h1>Mental Wellness Tracker</h1>
    <p>Your mood trend over time</p>
    <canvas id="moodChart" width="400" height="200"></canvas>
  </div>

  <!-- Load Chart.js as module -->
  <script type="module">
    import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.min.js";
    window.Chart = Chart;
  </script>

  <!-- Firebase + Script Logic -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
