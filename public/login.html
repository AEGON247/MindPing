<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MindPing</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="login.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('pixel-bg.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px #00ffe1;
      text-align: center;
      width: 320px;
    }
    input {
      font-family: 'Press Start 2P', cursive;
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
      text-align: center;
      background: #222;
      color: #0ff;
      font-size: 12px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00ffe1;
      color: black;
      font-family: 'Press Start 2P', cursive;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #otpSection { display: none; }
    #recaptcha-container { margin-top: 1rem; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>MindPing Login</h2>
    <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX" />
    <div id="recaptcha-container"></div>
    <button id="sendOtp">Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button id="verifyOtp">Verify OTP</button>
    </div>
  </div>
</body>
</html>
